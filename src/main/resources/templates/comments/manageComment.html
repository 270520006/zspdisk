<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>网盘首页</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body class="layui-layout-body"  >
<div class="layui-layout layui-layout-admin">
    <!--顶边栏-->
    <div class="layui-header"   th:fragment="topbar">
        <div class="layui-logo">zsp网盘</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left   "   >
            <li class="layui-nav-item"> <a th:href="@{/user/manageInformation}">基本资料</a></li>
            <li class="layui-nav-item"><a th:href="@{/user/manageSafeInformation}">安全设置</a></li>
            <li class="layui-nav-item"> <a th:href="@{/user/manageChangePassword}">修改密码</a></li>

        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="javascript:;" th:text="${session.user.getNickname()}"></a>
            </li>
            <li class="layui-nav-item"><a th:href="@{/user/logout}">退出登录</a></li>
        </ul>
    </div>
    <!--侧边栏-->
    <div class="layui-side layui-bg-black" th:fragment="sidebar">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"   lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" th:href="@{/user/manage}">全部功能</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a th:href="@{/user/manage}">人员管理</a>
                        </dd>
                        <dd>
                            <a th:href="@{/user/updateNotice}">更新投递</a>
                        </dd>
                        <dd>
                            <a th:href="@{/user/manageNotice}">更新公告</a>
                        </dd>
                    </dl></li>



            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div th:fragment="list">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>全部文件</legend>
            </fieldset>
            <table class="layui-table" lay-skin="line">
                <colgroup>
                    <col width="300">
                    <col width="300">
                    <col width="300">
                    <col width="200">

                </colgroup>
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>昵称</th>
                    <th>当前状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${userList}">
                    <!--            parentId就是这个文件夹的当前id-->
                    <td><a  th:text="${user.getUsername()} "></a></td>
                    <td th:text="${user.getPassword()}"></td>
                    <td th:text="${user.getNickname()}"></td>
                    <td th:text="正常" th:if="${user.getIsVip()==0}" style="color: #01AAED"></td>
                    <td th:text="封禁" th:if="${user.getIsVip()==1}" style="color: red"></td>

                    <td>
                        <a th:href="@{/user/ban/{originId}/(originId=${userFile.getOriginId()})} "><button type="button" class="layui-btn   layui-btn-radius layui-btn-primary"  >修改</button></a>
                        <a  th:href="@{/} " onclick="if(confirm('确定封禁这个用户吗？')==false)return false;"><button type="button" class="layui-btn layui-btn-danger layui-btn-radius">封禁</button></a>

                    </td>
                </tr>


                </tbody>
            </table>

        </div>


    </div>




</div>
</body>
</html>

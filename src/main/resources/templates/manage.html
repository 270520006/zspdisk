
<html lang="en" class="no-js"
	  xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>管理登录</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" th:href="@{/css/component.css}"  />
<!--[if IE]>
<script  th:src="@{/js/html5.js }"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>管理登录</h3>
						<br/><br/>
						<div th:text="${msg}" style="color:white;margin-left: 4%"></div>
						<form th:action="@{/manageLogin}"   method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username"   id="username" type="text" class="text" onblur="error_username()" style="color: #FFFFFF !important ;border:0px;background:none;"   placeholder="请输入账号" >
								<div id="error_username" ></div>
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password"   id="password"  type="password" class="text" onblur="error_password()"  style="color: #FFFFFF !important; position:absolute; z-index:100;border:0px;background:none;"value=""   placeholder="请输入密码">
								<div id="error_password" style="margin-top: 15%"></div>
							</div>
							 <input class="layui-btn layui-btn-normal layui-btn-radius"  type="submit" style="color: #FFFFFF;width: 100%" value="登录"  >
						</form>
						<div style="margin-top: 3%">
							<a  th:href="@{/}" style="color: white" >返回登录</a>
						</div>
						<div   class="foot_title"   >朱少鹏有限公司 技术支持电话：15396226187<br/>
							<a  href="http://beian.miit.gov.cn" style="color:white;">ICP备案号:闽ICP备2020019933号-1</a>
						</div>
					</div>

				</div>
			</div>
		</div><!-- /container -->
		<script th:src=" @{/js/TweenLite.min.js} "></script>
		<script th:src="@{/js/EasePack.min.js}"></script>
		<script th:src="@{/js/rAF.js}"></script>
		<script th:src="@{/js/demo-1.js}"></script>
		<link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
		<script th:src="@{/js/jquery-3.5.1.js}"></script>
		<script th:src="@{/layui/layui.js}"></script>
		<div style="text-align:center;">

</div>
	<script type="text/javascript">

		function error_username() {

			var username = document.getElementById('username').value;
			if (username=="")
			{

				var error_username=document.getElementById("error_username");
				error_username.innerHTML="用户名不能为空";
			}else
			{
				var error_username=document.getElementById("error_username");
				error_username.innerHTML="";
			}

		}
		function error_password() {

			var password = document.getElementById('password').value;
			if (password=="")
			{

				var error_password=document.getElementById("error_password");
				error_password.innerHTML="用户密码不能为空";
			}else
			{
				var error_password=document.getElementById("error_password");
				error_password.innerHTML="";
			}

		}
	</script>
	</body>
</html>

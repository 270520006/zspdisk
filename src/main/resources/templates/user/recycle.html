<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>回收站</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body class="layui-layout-body"  >
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{comments/comment.html::topbar}"></div>

    <div th:replace="~{comments/comment.html::sidebar}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">

            <form class="form-inline" style="float: right" th:action="@{/user/queryFileName}" method="get">
                <input class="input-medium search-query" name="fileName" type="text" style="height: 33px;width: 350px">
                <button type="submit"class="layui-btn layui-btn-sm layui-btn-normal" contenteditable="true">查找</button>
            </form>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>全部文件</legend>
            </fieldset>
            <table class="layui-table" lay-skin="line">
                <colgroup>
                    <col width="500">
                    <col width="300">
                    <col width="300">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>文件名</th>
                    <th>文件大小</th>
                    <th>删除时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="userFolder:${userFolders}">
                    <!--            parentId就是这个文件夹的当前id-->
                    <td th:text="${userFolder.getFolderName()} "> </td>
                    <td>-</td>
                    <td th:text="${#dates.format(userFolder.getDeleteTime())}"></td>
                    <td> <a th:href="@{/user/recoverFolder/{folderId}/(folderId=${userFolder.getFolderId()})} "> <button type="button" class="layui-btn layui-btn-normal layui-btn-radius"  >恢复</button></a>

                    <a  th:href="@{/user/removeFolder/{folderId}/(folderId=${userFolder.getFolderId()})} " onclick="if(confirm('确定彻底删除?')==false)return false;"><button type="button" class="layui-btn layui-btn-danger layui-btn-radius">彻底删除</button></a>
                    </td>
                </tr>

                <tr th:each="userFile:${userFiles}">
                    <td><a th:text="${userFile.getFileName()} "  th:href="@{/user/download/{originId}/(originId=${userFile.getOriginId()})}"></a></td>
                    <!--                    <td th:text="${fileSize.get(userFile.getFileId())}"></td>-->
                    <td th:text="${fileSize.get(userFile.getDeleteTime())}">
                    <td th:text="${#dates.format(userFile.getModifyTime())}"></td>
                    <td>
                        <a th:href="@{/user/recoverFile/{fileId}/(fileId=${userFile.getFileId()})}"> <button type="button" class="layui-btn layui-btn-normal layui-btn-radius"  >恢复</button></a>

                        <a  th:href="@{/user/removeFile/{fileId}/(fileId=${userFile.getFileId()})}" onclick="if(confirm('确定彻底删除?')==false)return false;"><button type="button" class="layui-btn layui-btn-danger layui-btn-radius">彻底删除</button></a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="~{comments/comment.html::footbar}"></div>
    </div>




</div>
</body>
</html>

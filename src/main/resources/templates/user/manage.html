<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>用户管理</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body class="layui-layout-body"  >
<div class="layui-layout layui-layout-admin">
    <!--顶边栏-->
    <div th:replace="~{comments/manageComment.html::topbar}"></div>
    <!--侧边栏-->
    <div th:replace="~{comments/manageComment.html::sidebar}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div th:fragment="list">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>用户管理</legend>
            </fieldset>
            <table class="layui-table" lay-skin="line">
                <colgroup>
                    <col width="300">
                    <col width="300">
                    <col width="300">
                    <col width="200">

                </colgroup>
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>昵称</th>
                    <th>当前状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${userList}">
                    <!--            parentId就是这个文件夹的当前id-->
                    <td><a  th:text="${user.getUsername()} "></a></td>
                    <td th:text="${user.getPassword()}"></td>
                    <td th:text="${user.getNickname()}"></td>
                    <td th:text="正常" th:if="${user.getLevel()==1}" style="color: #01AAED"></td>
                    <td th:text="封禁" th:if="${user.getLevel()==0}" style="color: red"></td>

                    <td>
                        <a th:href="@{/user/manageUpdateUser/{userId}/(userId=${user.getUserId()})} "><button type="button" class="layui-btn   layui-btn-radius layui-btn-primary"  >修改</button></a>
                        <a  th:href="@{/user/banUser/0/{userId}/(userId=${user.getUserId()})}" th:if="${user.getLevel()==1}" onclick="if(confirm('确定封禁这个用户吗？')==false)return false;"><button type="button" class="layui-btn layui-btn-danger layui-btn-radius">封禁</button></a>
                        <a  th:href="@{/user/banUser/1/{userId}/(userId=${user.getUserId()})} " th:if="${user.getLevel()==0}" onclick="if(confirm('确定解封这个用户吗？')==false)return false;"><button type="button" class="layui-btn layui-btn-normal layui-btn-radius">解封</button></a>

                    </td>
                </tr>


                </tbody>
            </table>

        </div>

    <div th:replace="~{comments/comment.html::footbar}"></div>
</div>




</div>
</body>
</html>

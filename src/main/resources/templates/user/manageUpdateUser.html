<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>用户信息修改</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--顶边栏-->
    <div th:replace="~{comments/manageComment.html::topbar}"></div>
    <!--侧边栏-->
    <div th:replace="~{comments/manageComment.html::sidebar}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend th:text="${manageUpdateUser.getUsername()}"></legend>
        </fieldset>
        <form class="layui-form" th:action="@{/user/submitManageUpdateUser/{userId}/(userId=${manageUpdateUser.getUserId()})}" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">用户密码</label>
                <div class="layui-input-block">
                    <input type="text" name="password" lay-verify="title" autocomplete="off" th:value="${manageUpdateUser.getPassword()}" class="layui-input" style="width: 40%"   >
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否封禁</label>
                <div class="layui-input-block">
                    <input type="radio" name="level" value="1" title="否" th:checked="${manageUpdateUser.getLevel()==1}" >
                    <input type="radio" name="level" value="0" title="是" th:checked="${manageUpdateUser.getLevel()==0}" >
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">会员等级</label>
                <div class="layui-input-block">
                    <input type="text" name="isVip" lay-verify="required"   th:value="${manageUpdateUser.getIsVip()}" autocomplete="off" class="layui-input" style="width: 40%">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">内存大小</label>
                <div class="layui-input-block">
                    <input type="text" name="memorySize" lay-verify="required"   th:value="${manageUpdateUser.getMemorySize()}" autocomplete="off" class="layui-input" style="width: 40%">
                </div>
            </div>




            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="~{comments/comment.html::footbar}"></div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function() {
        var element = layui.element;

    });
    layui.use('form', function(){

        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

        //……

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来进行渲染
        form.render();
    });

</script>


</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>用户信息修改页面</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--顶边栏-->
    <div th:replace="~{comments/manageComment.html::topbar}"></div>
    <!--侧边栏-->
    <div th:replace="~{comments/manageComment.html::sidebar}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>用户基本信息填写</legend>
        </fieldset>
        <form class="layui-form" th:action="@{/user/toSubmitManage}" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" lay-verify="title" autocomplete="off" th:value="${session.user.getNickname()}" class="layui-input" style="width: 40%"   >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="realname" lay-verify="required"   th:value="${session.user.getRealname()}" autocomplete="off" class="layui-input" style="width: 40%">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="required"   th:value="${session.user.getPhone()}" autocomplete="off" class="layui-input" style="width: 40%">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱地址</label>
                <div class="layui-input-block">
                    <input type="text" name="email" lay-verify="required"   th:value="${session.user.getEmail()}" autocomplete="off" class="layui-input" style="width: 40%">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block">
                    <input type="radio" name="gender" value="1" title="男" th:checked="${session.user.getGender()==1}" >
                    <input type="radio" name="gender" value="0" title="女" th:checked="${session.user.getGender()==0}" >
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" >个人简介</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="info" style="width: 60%"  th:value="${session.user.getInfo()}"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="~{comments/comment.html::footbar}"></div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function() {
        var element = layui.element;

    });
    layui.use('form', function(){

        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

        //……

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来进行渲染
        form.render();
    });

</script>


</body>
</html>

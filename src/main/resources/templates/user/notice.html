<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>更新公告</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body class="layui-layout-body"  >
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{comments/comment.html::topbar}"></div>

    <div th:replace="~{comments/comment.html::sidebar}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <tbody>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>网盘更新大事件</legend>
        </fieldset>
        <ul class="layui-timeline">

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <div class="layui-timeline-title">2018年，layui 5.0 发布。并发展成为中国最受欢迎的前端UI框架（期望）</div>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <div class="layui-timeline-title">2017年，layui 里程碑版本 2.0 发布</div>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <div class="layui-timeline-title">2016年，layui 首个版本发布</div>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <div class="layui-timeline-title">2015年，layui 孵化</div>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <div class="layui-timeline-title">更久前，突然应运而生了一个做自己网盘的想法...主要是市面上的某网盘限速</div>
                </div>
            </li>


        </ul>
        </tbody>

        <div th:replace="~{comments/comment.html::footbar}"></div>
    </div>




</div>
</body>
</html>
